<body>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text"class="form-control" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion de la tarea</label>
                    <input type="text"class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">URLImagen</label>
                    <input type="text"class="form-control" id="imgP" name="imgP" [(ngModel)]="imgP" [(ngModel)]="imgP" required>
                </div>
                <button class="btn btn-dark">
                    Agregar Proyectos
                </button>
            </form>
        </div>
    </div>
</div>
</body>
<footer></footer>
