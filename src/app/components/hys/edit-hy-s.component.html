<body>
<div class="container" *ngIf="hys">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHyS">Nombre de la skill</label>
                    <input type="text"class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="hys.nombreHyS" required>
                </div>
                <div class="form-group">
                    <label for="imgHyS">URLImagen</label>
                    <input type="text"class="form-control" id="imgHyS" name="imgHyS" [(ngModel)]="hys.imgHyS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHyS">Porcentaje</label>
                    <input type="text"class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="hys.porcentajeHyS" required>
                </div>
                <button class="btn btn-dark">
                    Actualizar Skill
                </button>
            </form>
        </div>
    </div>
</div>
</body>
